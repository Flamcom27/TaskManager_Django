{% extends 'index.html' %}
{% block content %}
<Title>AddTask</Title>
{% endblock %}
{% block body %}
    <form action="{% url 'add_task' %}" method="post">
        {% csrf_token %}
        {% for f in form %}
        <p><label for="{{ f.id_for_label }}">{{ f.label }}</label>{{ f }}</p>
        {% endfor %}
        <input type="submit" value="Submit">
    </form>
{% endblock %}
